<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winter Collection | Sale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header style="background: #fff; padding: 20px; text-align: center; border-bottom: 1px solid #eee;">
    <h1>WINTER COLLECTION</h1>
</header>

<div class="main-layout">
    <aside class="sale-banner-left">
        <p>Winter Sale</p>
        <h2>50%</h2>
        <p>OFF</p>
    </aside>

    <div class="collection-container">
        <div class="product-grid">
            <div class="product-card">
                <img src="Images/product1.jpg" alt="Winter Shirt 1" class="product-image">
                <h3>Winter Classic I</h3>
                <p class="price">$250.00</p>
            </div>

            <div class="product-card">
                <img src="Images/Product2.jpg" alt="Winter Shirt 2" class="product-image">
                <h3>Winter Classic II</h3>
                <p class="price">$250.00</p>
            </div>

            <div class="product-card">
                <img src="Images/product3.jpg" alt="Winter Shirt 3" class="product-image">
                <h3>Winter Classic III</h3>
                <p class="price">$250.00</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
